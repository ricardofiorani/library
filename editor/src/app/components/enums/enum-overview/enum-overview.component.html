<div class="row mb-2">
  <div class="col-12 d-flex justify-content-end">
    <scl-enum-games
      [enumName]="enumToView.name"
      [games]="enumGames"
    ></scl-enum-games>
  </div>
</div>

<h5>{{ "ui.enumOverview.title" | translate }}</h5>

<div class="scroll-container">
  <pre *ngIf="enumToView?.fields" class="sample">
enum <span class="identifier">{{ enumToView.name }}</span> 
<ng-container *ngFor="let field of enumToView.fields; let i = index"><ng-container *ngTemplateOutlet="fieldTemplate; context: { field: field, i: i }"></ng-container></ng-container>end
</pre>
</div>
<ng-template #fieldTemplate let-field="field" let-i="i">
  <div>
    &nbsp; <span class="identifier">{{ field[0] }}</span
    ><span [ngClass]="{ secondary: field[1] === null }">{{
      field[1] !== null
        ? " = " +
          (isStringEnum ? '"' : "") +
          field[1] +
          (isStringEnum ? '"' : "")
        : " = " + autoValue(i)
    }}</span>
  </div>
</ng-template>
